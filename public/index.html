<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/style.css">
	<title>Virus Game</title>
</head>
	<body>
		<div id="app">
			<div id="sign_in" class="container">
				<img src="./assets/images/virus.svg" alt="Illustration of a virus" class="frontPageVirus">
				<form id="player_name_form">
					<div class="form-group input-group">
						<input type="text" id="player_name" class="form-control form-control-lg" required placeholder="Choose nickname">
						<div class="input-group-append">
							<button id="play_button" class="input-group-text">Play game!</button>
						</div>
					</div><!-- /.form-group -->
				</form><!-- /#username-form -->
			</div><!-- /#sign_in -->

			<div id="wrapper" class="hide">
				<h1>Be first to click the virus!</h1>
				<div id="virus_game">
					<div id="game_area">
						<p id="lostParagraph" class="hide">Sorry you lost this round!</p>
						<div id="loadingVirus" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<img src="./assets/images/virus.svg" alt="Illustration of a virus" id="virus" class="hide">
					</div><!-- /#game_area -->
					<div id="score_board">
						<p class="onlinePlayers"><strong>Players</strong></p>
						<div id="playerContainer">
						</div><!-- /#playersContainer -->
						<p><strong>Rounds</strong></p>
						<div id="roundsContainer">
						</div><!-- /#roundsContainer -->
					</div><!-- /#score_board -->
				</div><!-- /#virus_game -->
			</div><!-- /#wrapper -->
		</div><!-- /#app -->

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
		<script src="/assets/js/virus_game.js"></script>
	</body>
</html>
